<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
    <div class="gf-form-inline">
        <div class="gf-form gf-form--grow">
            <label class="gf-form-label width-7 query-keyword">Expression</label>
            <input type="text" class="gf-form-input ng-pristine ng-untouched ng-valid ng-empty"
                   ng-model="ctrl.target.target"
                   spellcheck="false" placeholder="Timelion query" ng-blur="ctrl.onChangeInternal()">
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form query-keyword omax-width-15">
            <label class="gf-form-label width-7">Interval</label>
            <metric-segment-model property="ctrl.interval" get-options="ctrl.intervalOptions"
                                  on-change="ctrl.onChangeInternal()" css-class="width-12"
                                  custom="true"></metric-segment-model>
        </div>
    </div>
</query-editor-row>

<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
    <div class="gf-form-inline">
        <div class="gf-form gf-form--grow" ng-if="ctrl.target.rawQuery">
            <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false"
                      ng-blur="ctrl.onChangeInternal()"></textarea>
        </div>
    </div>

    <div class="gf-form-inline">
        <div class="gf-form" ng-if="!ctrl.target.rawQuery">
            <metric-segment-model property="ctrl.target.target" get-options="ctrl.getOptions($query)"
                                  on-change="ctrl.onChangeInternal()" css-class="tight-form-item-xxlarge">
            </metric-segment-model>
        </div>
        <div class="gf-form gf-form--grow">
            <div class="gf-form-label gf-form-label--grow"></div>
        </div>
    </div>
</query-editor-row>
